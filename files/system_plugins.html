\"PS3™ Lock\\"\76","Created by @MixeryMaxe","#Main Features:","-Protects the system from unauthorized access by setting a password.","#How to Use:","After installation, at first boot you will be prompted to define a password.","-To set the password you can use a max of 10 buttons and a min of 2 buttons.","-After saving, the PS3™ is protected by this password and is required after each restart.","-After 3 incorrect entries the PS3™ will shut down automatically.","-Authentication is done in the same way as you save it or via an USB device.","-You have to set up this USB device and this device have to be in \\"/dev_usb000\\". (most right, close to BD drive)","@On PS3™ startup, don\47t forget to enable \\"USB authentication\\" in the settings menu.","\74/script\76","\74script type=\\"cl\\" id=\\"PS3xPad\\"\76","Created by @OsirisX","#Main Features:","Allows the use of controllers not supported by the system:","-Full support for PS4™ controllers.","-Full support for Xbox controllers.","-Full support for custom controllers.","#How to Use:","DualShock 4 Setup:","-Connect your DualShock 4 through USB.","-Start up your PS3™ with the XPAD plugin loaded.","-Press (START+SELECT+SQUARE) to open the VSH menu.","-Go down and enter the Bluetooth options menu.","-Go down and select the \\"Set DS4 internal BT address\\" option.","-You can now disconnect the DS4 controller and should connect wirelessly to the adapter.","DualShock 4 Setup without USB Dongle:","-Modify The xpad_settings.txt and change \\"XPAD_MODE=0\\" to \\"XPAD_MODE=1\\".","-Start up the PS3™ with XPAD plugin loaded and connect your DS4 controller to the PS3™ wirelessly like normal.","-In the PS3™ XMB™, go to Settings, scroll down to accessory settings, select reassign controllers and set it to 7.","-Start up a game and wait until it has loaded completely.","-Press (START+SELECT+R3) To load the plugin into the Game.\74/script\76","\74script type=\\"cl\\" id=\\"PSN Patch\\"\76","Created by @KW","#Main Features:","-Blocks the Playstation™ Network access at boot until the custom syscalls are disabled.","#How to Use:","The Plugin automatically blocks the connection to the Playstation™ Network, to get access back:","-Press (L3+R3+R2) while on the XMB™.","-When the combo are pressed the syscalls will be disabled and history cleaned to a safe access to the Playstation™ Network.","-Access Playstation™ Network with minimal risk of ban.\74/script\76","\74script type=\\"cl\\" id=\\"Recorder Plugin\\"\76","Created by @Mysis","#Main Features:","-Records the game session.","#How to use:","While in Game:","-Hold R3 button to start recording.","-Press PS-Button to stop recording.","-Hold Up the Right Analog Stick to set the recording to high quality (MJPEG encoder + 1280x720 resolution), bigger file size (.avi) ~7 MB.","-Hold Left the Right Analog Stick to Set the recording to middle quality (MJPEG encoder + 640x368 resolution), bigger file size (.avi) ~ 5 MB.","-Hold Down the Right Analog Stick to Set the recording to good quality (M4HD encoder + 640x368 resolution), smaller file size (.mp4) ~6 MB.","@Change the quality before start recording.\74/script\76","\74script type=\\"cl\\" id=\\"Trophy Unlocker\\"\76","Created by @SC58","#Main Features:","-Unlocks all missing trophies.","#How to Use:","While in the game main menu:","-Press the PS button to access the XMB™ In-game menu.","-Press (R1+O), a notification that the Plugin is loaded should pop up.","-Press the PS button again to go back to the Game and wait 10 seconds then press select button.","-All trophies will be unlocked.\74/script\76","\74script type=\\"cl\\" id=\\"Vsh Menu\\"\76","Created by @Aldostools & Matsumot0meuip","#Main Features:","Provides useful information and features right on the XMB™:","-Backup discs to HDD.","-Change fan speeds & modes.","-Eject disc/Insert disc.","-Mount /net0, /net1 or /net2.","-Reboot PS3™.","-Recovey mode.","-Refresh game list.","-Show system information.","-Turn off the PS3™.","-Unmount current game.","-XMB™ screen capture.","#How to Use:","-Press and hold SELECT button for 3 seconds while on XMB™.\74/script\76","\74script type=\\"cl\\" id=\\"In-Game Menu\\"\76","Created by @Kozarovv","#Main Features:","-In game music player. (music from hdd only)","-In game screenshots.(saved to /dev_hdd0/tmp/ folder)","-In game recording. (saved to /dev_hdd0/tmp/ folder)","VSH Menu Features:","- Auto detect and attach game menu plugin.","- XMB™ screenshots.","#How to Use:","The Plugin automatically is launched when a game is booted:","-When the notification appears press the SELECT button.\74/script\76","\74script type=\\"cl\\" id=\\"Rainbow XMB™\\"\76","Created by @Nakiri-ka","#Main Features:","Change the colors of the XMB™ items.","#How to Use:","-The plugin automatically works after enabled.\74/script\76","\74script type=\\"cl\\" id=\\"Game Mod Menu Lancher\\"\76","Created by @TheRouletteBoi","#Main Features:","Load game mod menus without needing to modify game files.","#Supported Games:","-Grand Theft Auto V.","-Call of Duty: Black Ops 1.","-Call of Duty: Black Ops 2.","-Call of Duty: Black Ops 3.","-Call of Duty: Advanced Warfare.","-Call of Duty: Modern Warfare 2.","-Call of Duty: Modern Warfare 3.","-Call of Duty: Ghosts.","#How to Use:","-Press the PS button to access the XMB™ In-game menu.","-While in-game XMB™, press (L1+R3) to open the game launcher menu","-Select your game and then the desired Mod Menu.","-Press L1+R3 again to close the menu and press the PS button to go back to the game.","-Launch the Mod Menu by pressing its combo.\74/script\76","\74script type=\\"cl\\" id=\\"FPS Counter\\"\76","Created by @TheRouletteBoi","#Main Features:","Shows fps counter and information for system monitoring.","-FPS counter.","-CPU and GPU temperature.","-CPU, GPU and VRAM clock speeds.","-Ram usage.","-Fan speed.","-System jaibreak type.","-Information of the currently running application. (Title + ID)","#How to Use:","-The plugin automatically works after enabled.\74/script\76","\74script type=\\"cl\\" id=\\"sMAN\\"\76","Created by @deanK","#Main Features:","-Mounts and boots games with an user interface direcly from the XMB™.","#How to Use:","While on the XMB™:","-Press and Hold the START button.","-Select a game then press X button.","-Boot the game.\74/script\76","\74script type=\\"cl\\" id=\\"webMAN MOD\\"\76","Created by @Aldostools","#Main Features:","The all-in-one plugin:","-Block PSN access.","-Disable sysCalls.","-Dynamic fan controls.","-FTP server.","-Load DVDs.","-Blu-rays videos.","-Play Retro, PSP™, PSX™, PS2™, PS3™ games.","-RIP games.","-Spoof IDPS, PSID and Mac adress.","-Temperature monitoring.","-And much more...","#How to Use:","-Go to File Manager then select webMAN MOD and browser through its options.\74/script\76"].join("\\n")+\47\74/body\76\74/html\76\47),main();');
