ont color=#888\76","-{1. Switch HEN to Debug Mode.","-2. Connect a USB device to the system.} (Right port a.k.a /dev_usb000)","-{3. Click [here](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Guides/releases/download/Custom/External_Application_-_Socat.pkg) to install the SOCAT application to the USB device.","-4. On a PC connect the USB drive and navigate to the SOCAT folder that was installed earlier} \\"/PS3/APP/SOCAT\\"{.","-5. Click on the .bat file and start logging.","@The PlayStation system and the PC must be in the same network.","\74/script\76","\74script type=\\"cl\\" id=\\"Debug Settings\\"\76","@Note: To enable the Debug Settings, highlight &quot;Network Settings&quot; on the XMB&trade; and press and hold:} Dpad-down + L1 + L2 + R1 + R2 + L3.","@Caution: Enabling DECR, DEX, or AVTool Debug Settings will remove the Media Server Connection option from Network Settings. To restore it, switch back to the CEX Debug Settings mode.","#DTCP-IP:","Digital Transmission Content Protection over Internet Protocol, a specification for copy protection of copyrighted content that is transferred over digital interfaces in home networks that adhere to IP.","-Off: Deactivate the DTCP-IP protection.","-On: Activate the DTCP-IP protection.","#ATRAC (CEX Debug Settings Only):","Adaptive Transform Acoustic Coding is a family of proprietary audio compression algorithms developed by Sony. Activate/deactivate the playback of ATRAC music content.","-Off: Disable the playback of ATRAC music content.","-On: Activate the playback of ATRAC music content.","#WMA (CEX Debug Settings Only):","Windows Media Audio is an audio data compression technology developed by Microsoft. Activate/deactivate the playback of WNA music content.","-Off: Disable the playback of WMA music content","-On: Activate the playback of WMA music content","#O Button Behavior (DECR and DEX Debug Settings Only):","Switch the assignment of the O button to X button (like for japans games/region settings).","-Enter: Assign the Enter function to O button","-Back: Assign the Enter function to X button.","#NP Environment:","Edit the environment variable to connect to the network of your choice.","Examples:","-np: Retail network.","-sp-int: Developers network.","-prod-qa: Production quality assurance network.","Full list of environments:","c1-np, d1-np, d2-np, d3-np, d1-pmgt, d2-pmgt, d3-pmgt, d1-pqa, d2-pqa, d3-pqa, d1-spint, d2-spint, d3-spint, d-np, d-pmgt, d-pqa, d-spint, e1-np, e1-pmgt, e1-pqa, e1-spint, hf-np, mgmt, np, prod-qa, q1-np, q2-np, q1-pmgt, q2-pmgt, q1-pqa, q2-pqa, q1-spint, q2-spint, q-pmgt, q-pqa, q-spint, rc, rc-np, r-np, r-pmgt, r-pqa, r-spint, sp-int.","@Note: There are other networks that debugs can access but only QA flagged consoles can connect to them (mgmt, rc, etc…).","#Game Type (Debugger) (DECR and DEX Debug Settings Only):","Set the game type of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","-Disc Boot Game: Use application like a game disc.","-HDD Boot Game: Use application like a HDD boot game.","-Patch: Use application installed as a game patch.","-PARAM.SFO: Use the param.sfo directly from the application.","#Game Output Resolution (Debugger) (DECR and DEX Debug Settings Only):","Set the game output resolution of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","-480 (4:3).","-480 (16:9).","-576 (4:3).","-576 (16:9).","-720.","-960 x 1080.","-1280 x 1080.","-1440 x 1080.","-1600 x 1080.","-1920 x 1080.","#Game Output Sound (Debugger) (DECR and DEX Debug Settings Only):","Set game output sound of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","Maximum Number of Channels Set on [Sound Settings] \76 [Audio Output Settings]:","-2 ch.","-2 ch. (Downmix: 5.1 ch -\76 2 ch)","-2 ch. (Downmix: 7.1 ch -\76 2 ch)","-5.1 ch.","-5.1 ch. (Downmix: 7.1 ch -\76 5.1 ch)","-7.1 ch","-Dolby Digital.","-Dolby Digital. (Downmix: 7.1 ch -\76 5.1 ch)","-DTS.","-DTS. (Downmix: 7.1 ch -\76 5.1 ch)","#BGM Player (Debugger) (DECR and DEX Debug Settings Only):","Set the activation of BGM playback when an application is started from the debugger (usually, this information is read from PARAM.SFO).","-Off: Deactivate the BGM Player.","-On: Activate the BGM Player.","#GameContentUtil Boot Path (Debugger) (DECR and DEX Debug Settings Only):","Change the game content boot path when an application is started from the debugger.","-For Development: Return the real path where the application is started.","-For Release: Return the path from GameContentUtil dirName (Debugger) setting.","#GameContentUtil dirName (Debugger) (DECR and DEX Debug Settings Only):","Change the game content directory when an application is started from the debugger in release mode.","#GameContentUtil Boot Path (DECR and DEX Debug Settings Only) (/app_home/PS3/_GAME/):","Change the game content boot path when an application is started from /app_home/PS3/_GAME/.","-For Development: Return the real path where the application is started.","-For Release: Return the path from the PARAM.SFO settings.","#Region Settings (DECR and DEX Debug Settings Only):","Change the console settings (system language, time, date, etc…) depending on which region are selected.","-Japan.","-North America.","-Oceania.","-UK.","-Europe.","-Korea.","-Southeast Asia.","-Taiwan.","-Russia.","-China.","-Mexico.","-Hong Kong.","-Brazil.","#Fake Other Region (DECR and DEX Debug Settings Only):","Fake the license area of the console (SCEE for Europe, SCEA for America, etc…) to other.","-Off: The Fake Other Region setting is deactivated.","-On: The license area is set to Other.","@Note: Setting on that option is not saved after a console reboot.","#HDCP (DECR and DEX Debug Settings Only):","High-bandwidth Digital Content Protection (HDCP) is a form of digital copy protection developed by Intel Corporation to prevent copying of digital audio and video content as it travels across High-Definition Multimedia Interface.","-Off: The HDCP protection is deactivated.","-On: The HDCP protection is activated.","#Display HDD Free Space (DECR and DEX Debug Settings Only):","Display the hard drive free space on the menu screen while an application is running.","#Fake Free Space:","Fake the amount of free space on the HDD, in “Fake Limit Size” function.","-Off: Deactivate Fake Free Space function.","-On: Activate Fake Free Space function.","-On (Ignored in NP Trophy): Activate Fake Free Space function exept for trophy functions.","#Fake Limit Size:","Set the amount of free space on the HDD in MB when the “Fake Free Space” function is activated.","#Fake Save Data Owner (DECR and DEX Debug Settings Only):","Allows use of save data from other users and displays a warning message at every load/save during the game. Once a save data has been saved with this features activated, that save couldn’t be read with this function deactivated.","-Off: Deactivate the Fake Save Data Owner function.","-On: Activate the Fake Save Data Owner function.","#Format System Cache (DECR and DEX Debug Settings Only):","Format the system cache area (dev_hdd1).","-Yes: Format the system cache.","-No: Cancel the system cache format.","#Release Check Mode (DECR and DEX Debug Settings Only):","Check if /app_home is used in the application.","-Development Mode: The application can use /app_home.","Release Mode: The application can’t use /app_home.","#Exception Handler (DECR and DEX Debug Settings Only):","Handle PPU exceptions in order to debug an application.","-Off: Deactivate the exception handling.","-On: Activate the exception handling.","#NP Debug:","When an application is started, PlayStation&trade;Network information related to that application is displayed.","-Off: Deactivate the NP Debug function.","-On: Activate the NP Debug function.","#NPDRM Debug:","Set and test the access rights to an application that use drm protection.","-Off: Deactivate the NPDRM Debug function.","-No Entitlement (80029513): Return 80029513 error.","-Deactivated (80029514): Return 80029514 error.","-Unexpected Error: Return unexpected error.","#NPDRM Clock Debug (DECR and DEX Debug Settings Only):","Activate/deactivate the validity period of an application that use drm protection.","-Off: Deactivate the NPDRM Clock Debug function.","-On: Activate the NPDRM Clock Debug function.","#Edy Debug (CEX Debug Settings Only):","Edy is a payment service in Japan, when Edy View application is stared, debug information related to that application is displayed.","-Off: Deactivate Edy View Debug function.","-Off: Deactivate Edy View Debug function.","#Nav-only NP (CEX Debug Settings Only):","-Off:","-On:","#In-Game Commerce Debug:","-Off:","-On:","#Cdda Server (CEX Debug Settings Only):","-Evaluation:","-Production:","#Service ID (DECR and DEX Debug Settings Only):","Edit the Service ID of the content to access it on the Store.","-Example: AB0000-ABCD12345_00","#MsgDialogUtil Display Errorcode (DECR and DEX Debug Settings Only):","Display the error code of an application that uses the cellMsgDialogOpenErrorCode function in the notification window","-Off: Deactivate the MsgDialogUtil Display Errorcode function.","-On: Activate the MsgDialogUtil Display Errorcode function.","#Format BD Emulator HDD (DECR and DEX Debug Settings Only):","Format the external usb device (FAT32) for use it with the BD Emulator Function.","-Quick Format: Make a quick device format.","-Full Format: Make a full device format.","#Disable ExitGame Timeout (DECR and DEX Debug Settings Only):","Disable the forced termination of an application due to a time out.","-Off: Do not disable the ExitGame Timeout function.","-On: Disable the ExitGame Timeout function.","#Core Dump (DECR and DEX Debug Settings Only):","The Core Dump functions save and configure the output exceptions of applications in order to debug them.","-Copy: Copy a core file.","-Delete: Delete a core file.","Option :[Option] \76 [★ Trigger Option]:","-Disable PPU exception detection: PPU exception are not includes in the core file.","-Disable SPU exception detection: SPU exception are not includes in the core file.","-Disable RSX exception detection: RSX exception are not includes in the core file.","-Disable Foot Switch detection: the foot switch detection is deactivated.","-[★ Corefile Generation Option]","Disable Memory Dump: The memory dump is not include in the core file.","-[★ Execution Control Option]","Enable restart process and core dump function after core dumped: After a core file dumped, the process will restart and the core dump function activated.","-Off: Deactivate the core dump function.","-On (Save to /app_home): Activate the core dump function and save the core file to /app_home.","-On (Save to /dev_ms): Activate the core dump function and save the core file to /dev_ms.","-On (Save to /dev_usb): Activate the core dump function and save the core file to /dev_usb.","-On (Save to /dev_hdd0): Activate the core dump function and save the core file to /dev_hdd0.","#Crash Report:","When the console crashes, a report can be sent to Sony servers.","-Off: Deactivate the Crash Report function.","-On: Activate the Crash Report function.","#Crash Status (CEX Debug Settings Only):","-Ready:","-Busy:","-Never be called:","#VSH Crash Dump Generator (CEX Debug Settings Only):","When the console crashes, a report can be sent to Sony servers.","-Off:","-On:","#Memory Trap (DECR Debug Settings Only):","-On:","-Off:","#System Update Debug (CEX Debug Settings Only):","Activate/deactivate the system update debug funcion, which allows the system to be downgraded with the official Sony update manager. Also allows easy firmware switching by storing a /PS3/UPDAT.PUP (can be renamed) in /dev_hdd0/updater/01, then another in /dev_hdd0/updater/02 etc.","Then go to \\"System Update\\" \76 \\"Update via Hard Disk\\" and select the update to install.","-Off: Deactivate the system update debug funcion","-On: Activate the system update debug funcion","@Only up to 20 firmware versions will be shown and the minimum allowed firmware is version 2.70.","#Information Board QA Server (CEX Debug Settings Only) :","Switches the information board server to the production quality assurance server.","-Off: Use the release (np) information boarder server.","-On: Use the production quality assurance (prod-qa) information board server.","@The Information Panel was removed as of Firmware 3.00.","#Format Marlin Personal Data (CEX Debug Settings Only):","-None","#PowerOnReset (DECR and DEX Debug Settings Only):","The console is automatically turned on when the main power button is turned on.","-Off: deactivate the PowerOnReset function.","-On: activate the PowerOnReset function.","#Boot Mode (DECR and DEX Debug Settings Only):","Choose which mode to boot the console.","-Debugger Mode: Boot on the debugger, for debugging purpose.","-System Software Mode: Boot on system software mode, for developing purpose.","-Release Mode: Boot on release mode, the same than retail console, for finals tests purpose.","#User Process Memory Size (AVTool/DECR Debug Settings Only)","-Tool Mode:","-Console Mode:","#Blu-ray Disc Access (DECR and DEX Debug Settings Only):","Choose the Blu-ray disc type of access.","-BD Emulator (DEV): Use the internal hdd for the BD-Emulator. (Reference Tools only)","-BD Emulator (USB): Use an usb hdd formatted for the BD-Emulator.","-BD Drive: Use the Blu-Ray Disc drive.","#Transfer Rate Pacing for BD Emulator (DECR and DEX Debug Settings Only):","When the BD Emulator function is activated, the transfer rate can be choose between two options.","-HDD Native: Maximum transfer rate.","-Equiv. to BD Drive: Same transfer rate than the BD Drive.","#HOSTFS Newtork (AVTool/DECR Debug Settings Only)","-DEVLAN:","-LAN:","#Network Settings for Debug (DECR and DEX Debug Settings Only):","Choose different network settings for the debuggin
