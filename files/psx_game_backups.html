rnal USB devices, alternatively .pkg files can also be placed in the root of a USB Device and then installed using the Package Manager.","@The extension .pkg must be in lowercase.","-Disc Image Backups:","Disc image backups are in .ISO/BIN/CUE format and must be placed in the *[\47PSXISO\47](http://0/dev_hdd0/PSXISO) folder on the system storage or on external USB devices.","@In addition, to save space, ISO images can be compressed into .zip, .7zip or .rar formats. [PKG Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PKG_Roms_Launcher.pkg) and app_home shortcut are required.","#Protected Games:","In 1998 Sony introduced LibCrypt, a copy protection system in some PS1 games to prevent piracy and is widely used by over 100 game titles, you can find the games that uses this system [here](http://redump.org/discs/system/psx/libcrypt/2/).","@In order to bypass the anti-piracy system, [LSD files](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS1_LibCrypt_Subchannel_Data_Pack.pkg) containing the subchannel data must be installed.","@To play game backups, a backup manager must be installed on the system, except for digital game backups (PKG).","\74/script\76","\74script type=\\"cl\\" id=\\"Compatibility\\"\76","#About:","The compatibility of PlayStation®1 titles on PlayStation®3 have almost the same compatibility as the original PlayStation®1 hardware.","#Compatibility List:","A complete compatibility list can be found [here](http://www.psdevwiki.com/ps3/PS1_Classics_Emulator_Compatibility_List)","\74/script\76"].join("\\n")+\47\74/body\76\74/html\76\47),main();');
