out\\"\76","Rebug Firmwares combines CEX and DEX features in all-in-one firmware.","#System Modes:","-Normal Mode: Sets the system to normal mode like any other firmware.","-Rebug Mode: Sets the system to the latest version available. (Spoof)","#XMB&trade; Modes:","-Retail: Normal XMB&trade; without extra features.","-Debug: Debug XMB&trade; with extra features such as debug settings, unlock/delete trophies and etc.","@Only available while in Rebug Mode.","#Features:","-Feature: All Debug functions available in DEX mode.","-Feature: All Retail functions available in CEX mode.","-Feature: Cinavia protection fully disabled. (Supports optical media/bd iso, AACS must be decrypted)","-Feature: Cobra Payload v8.3.","-Feature: Disabled flag check in PARAM.SFO for Remote Play. (For better compatibility with remote play, custom flags in PARAM.SFO is recommended)","-Feature: Dual LV2 Kernels CEX/DEX (Swap your EID0/LV2 kernel using Rebug Toolbox in seconds)","-Feature: FSELF compatibility.","-Feature: Fake Save Data Owner. (Use game saves from any owner)","-Feature: Full BD/DVD Playback.","-Feature: Full ProDG Connectivity in DEX mode.","-Feature: In Game Screenshot. (Allows taking screenshots in Game)","-Feature: Lock/Unlock Trophies. (Offline only)","-Feature: OtherOS++ support enabled. (Use Rebug Toolbox to Boot OtherOS with different LV1 patches)","-Feature: PSX&trade;/SEN Accesibility.","-Feature: QA Token compatibility.","-Feature: RSOD/BSOD Screen Bypass.","-Patched: Appldr: LV2 memory hash check is disabled.(Memory protection on LV2 is disabled in higher level)","-Patched: LV1: Disable System Integrity Check .(Safe to use with mismatched COREOS/SYSCON versions or if \\"PS3\\" is not QA enabled)","-Patched: LV1: Peek and Poke support. (Unused LV1 call 182 and 183)","-Patched: LV1: Skip all ACL Checks. (Needed to allow booting of OtherOS)","-Patched: LV1: Undocumented function 114 .(Allow mapping of protected memory)","-Patched: LV2: Allow execution of any LV2 internal function. (LV2 Syscall 15)","-Patched: LV2: LV1 CALL System call. (LV2 Syscall 10)","-Patched: LV2: Peek and Poke support. (LV2 Syscall 6 and 7)","-Patched: LV2: Peek and Poke support. for LV1 (LV2 Syscall 8 and 9)","-Patched: Recovery: Prevent accidental OFW update while on Recovery mode.","-Patched: VSH: Allow Unsigned act.dat and *.rif files.","-Patched: VSH: Auto unlocks c00 demo contents.","-Patched: VSH: Disable PSP&trade; DRM Check. (Allowing unsigned PSP&trade; pkg contents on 4.75 or higher CFW)","-Patched: VSH: Disable Unlinking/Deleting of act.dat. (Improved patches applied)","-Patched: VSH: XMB&trade; notification removal (Fake Save Data Owner and Game Quit: No Request Event will not be displayed).\74/script\76","\74script type=\\"cl\\" id=\\"Debug Mode\\"\76","Useful for debugging purposes only.","#Instructions\74font color=#888\76","-{1. Switch Cobra to Debug Mode.","-2. Connect a USB device to the system.} (Right port a.k.a /dev_usb000)","-{3. Click [here](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Guides/releases/download/Custom/External_Application_-_Socat.pkg) to install the SOCAT application to the USB device.","-4. On a PC connect the USB drive and navigate to the SOCAT folder that was installed earlier} \\"/PS3/APP/SOCAT\\"{.","-5. Click on the .bat file and start logging.","@The PlayStation system and the PC must be in the the same network.","\74/script\76","\74script type=\\"cl\\" id=\\"Debug Settings\\"\76","#DTCP-IP:","Digital Transmission Content Protection over Internet Protocol, a specification for copy protection of copyrighted content that is transferred over digital interfaces in home networks that adhere to IP.","-Off: Deactivate the DTCP-IP protection.","-On: Activate the DTCP-IP protection.","#ATRAC (CEX Debug Settings Only):","Adaptive TRansform Acoustic Coding is a family of proprietary audio compression algorithms developed by Sony. Activate/deactivate the playback of ATRAC music content.","-Off: Disable the playback of ATRAC music content.","-On: Activate the playback of ATRAC music content.","#WMA (CEX Debug Settings Only):","Windows Media Audio is an audio data compression technology developed by Microsoft. Activate/deactivate the playback of WNA music content.","-Off: Disable the playback of WMA music content","-On: Activate the playback of WMA music content","#O Button Behavior (DEX and AVTool Debug Settings Only):","Switch the assignment of the O button to X button (like for japans games/region settings).","-Enter: Assign the Enter function to O button","-Back: Assign the Enter function to X button.","#NP Environment:","Edit the environment variable to connect to the network of your choice.","Examples:","-np: Retail network.","-sp-int: Developers network.","-prod-qa: Production quality assurance network.","Full list of environments:","c1-np, d1-np, d2-np, d3-np, d1-pmgt, d2-pmgt, d3-pmgt, d1-pqa, d2-pqa, d3-pqa, d1-spint, d2-spint, d3-spint, d-np, d-pmgt, d-pqa, d-spint, e1-np, e1-pmgt, e1-pqa, e1-spint, hf-np, mgmt, np, prod-qa, q1-np, q2-np, q1-pmgt, q2-pmgt, q1-pqa, q2-pqa, q1-spint, q2-spint, q-pmgt, q-pqa, q-spint, rc, rc-np, r-np, r-pmgt, r-pqa, r-spint, sp-int.","@Note: There are other networks that debugs can access but only QA flagged consoles can connect to them (mgmt, rc, etc…).","#Game Type (Debugger) (DEX and AVTool Debug Settings Only):","Set the game type of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","-Disc Boot Game: Use application like a game disc.","-HDD Boot Game: Use application like a HDD boot game.","-Patch: Use application installed as a game patch.","-PARAM.SFO: Use the param.sfo directly from the application.","#Game Output Resolution (Debugger) (DEX and AVTool Debug Settings Only):","Set the game output resolution of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","-480 (4:3).","-480 (16:9).","-576 (4:3).","-576 (16:9).","-720.","-960 x 1080.","-1280 x 1080.","-1440 x 1080.","-1600 x 1080.","-1920 x 1080.","#Game Output Sound (Debugger) (DEX and AVTool Debug Settings Only):","Set game output sound of an application when this one is started from the debugger (usually, this information is read from PARAM.SFO).","Maximum Number of Channels Set on [Sound Settings] \76 [Audio Output Settings]:","-2 ch.","-2 ch. (Downmix: 5.1 ch -\76 2 ch)","-2 ch. (Downmix: 7.1 ch -\76 2 ch)","-5.1 ch.","-5.1 ch. (Downmix: 7.1 ch -\76 5.1 ch)","-7.1 ch","-Dolby Digital.","-Dolby Digital. (Downmix: 7.1 ch -\76 5.1 ch)","-DTS.","-DTS. (Downmix: 7.1 ch -\76 5.1 ch)","#BGM Player (Debugger) (DEX and AVTool Debug Settings Only):","Set the activation of BGM playback when an application is started from the debugger (usually, this information is read from PARAM.SFO).","-Off: Deactivate the BGM Player.","-On: Activate the BGM Player.","#GameContentUtil Boot Path (Debugger) (DEX and AVTool Debug Settings Only):","Change the game content boot path when an application is started from the debugger.","-For Development: Return the real path where the application is started.","-For Release: Return the path from GameContentUtil dirName (Debugger) setting.","#GameContentUtil dirName (Debugger) (DEX and AVTool Debug Settings Only):","Change the game content directory when an application is started from the debugger in release mode.","#GameContentUtil Boot Path (DEX and AVTool Debug Settings Only) (/app_home/PS3/_GAME/):","Change the game content boot path when an application is started from /app_home/PS3/_GAME/.","-For Development: Return the real path where the application is started.","-For Release: Return the path from the PARAM.SFO settings.","#Region Settings (DEX and AVTool Debug Settings Only):","Change the console settings (system language, time, date, etc…) depending on which region are selected.","-Japan.","-North America.","-Oceania.","-UK.","-Europe.","-Korea.","-Southeast Asia.","-Taiwan.","-Russia.","-China.","-Mexico.","-Hong Kong.","-Brazil.","#Fake Other Region (DEX and AVTool Debug Settings Only):","Fake the license area of the console (SCEE for Europe, SCEA for America, etc…) to other.","-Off: The Fake Other Region setting is deactivated.","-On: The license area is set to Other.","@Note: Setting on that option is not saved after a console reboot.","#HDCP (DEX and AVTool Debug Settings Only):","High-bandwidth Digital Content Protection (HDCP) is a form of digital copy protection developed by Intel Corporation to prevent copying of digital audio and video content as it travels across High-Definition Multimedia Interface.","-Off: The HDCP protection is deactivated.","-On: The HDCP protection is activated.","#Display HDD Free Space (DEX and AVTool Debug Settings Only):","Display the hard drive free space on the menu screen while an application is running.","#Fake Free Space:","Fake the amount of free space on the HDD, in “Fake Limit Size” function.","-Off: Deactivate Fake Free Space function.","-On: Activate Fake Free Space function.","-On (Ignored in NP Trophy): Activate Fake Free Space function exept for trophy functions.","#Fake Limit Size:","Set the amount of free space on the HDD in MB when the “Fake Free Space” function is activated.","#Fake Save Data Owner (DEX and AVTool Debug Settings Only):","Allows use of save data from other users and displays a warning message at every load/save during the game. Once a save data has been saved with this features activated, that save couldn’t be read with this function deactivated.","-Off: Deactivate the Fake Save Data Owner function.","-On: Activate the Fake Save Data Owner function.","#Format System Cache (DEX and AVTool Debug Settings Only):","Format the system cache area (dev_hdd1).","-Yes: Format the system cache.","-No: Cancel the system cache format.","#Release Check Mode (DEX and AVTool Debug Settings Only):","Check if /app_home is used in the application.","#Development Mode (DEX and AVTool Debug Settings Only): The application can used /app_home.","Release Mode: The application can’t use /app_home.","#Exception Handler (DEX and AVTool Debug Settings Only):","Handle PPU exceptions in order to debug an application.","-Off: Deactivate the exception handling.","-On: Activate the exception handling.","#NP Debug:","When an application is started, PlayStation&trade;Network information related to that application is displayed.","-Off: Deactivate the NP Debug function.","-On: Activate the NP Debug function.","#NPDRM Debug:","Set and test the access rights to an application that use drm protection.","-Off: Deactivate the NPDRM Debug function.","-No Entitlement (80029513): Return 80029513 error.","-Deactivated (80029514): Return 80029514 error.","-Unexpected Error: Return unexpected error.","#NPDRM Clock Debug (DEX and AVTool Debug Settings Only):","Activate/deactivate the validity period of an application that use drm protection.","-Off: Deactivate the NPDRM Clock Debug function.","-On: Activate the NPDRM Clock Debug function.","#Edy Debug (CEX Debug Settings Only):","Edy is a payment service in Japan, when Edy View application is stared, debug information related to that application is displayed.","-Off: Deactivate Edy View Debug function.","-Off: Deactivate Edy View Debug function.","#Nav-only NP (CEX Debug Settings Only):","-Off:","-On:","#In-Game Commerce Debug:","-Off:","-On:","#Cdda Server (CEX Debug Settings Only):","-Evaluation:","-Production:","#Service ID (DEX and AVTool Debug Settings Only):","Edit the Service ID of the content to access it on the Store.","-Example: AB0000-ABCD12345_00","#MsgDialogUtil Display Errorcode (DEX and AVTool Debug Settings Only):","Display the error code of an application that uses the cellMsgDialogOpenErrorCode function in the notification window","-Off: Deactivate the MsgDialogUtil Display Errorcode function.","-On: Activate the MsgDialogUtil Display Errorcode function.","#Format BD Emulator HDD (DEX and AVTool Debug Settings Only):","Format the external usb device (FAT32) for use it with the BD Emulator Function.","-Quick Format: Make a quick device format.","-Full Format: Make a full device format.","#Disable ExitGame Timeout (DEX and AVTool Debug Settings Only):","Disable the forced termination of an application due to a time out.","-Off: Do not disable the ExitGame Timeout function.","-On: Disable the ExitGame Timeout function.","#Core Dump (DEX and AVTool Debug Settings Only):","The Core Dump functions save and configure the output exceptions of applications in order to debug them.","-Copy: Copy a core file.","-Delete: Delete a core file.","Option :[Option] \76 [★ Trigger Option]:","-Disable PPU exception detection: PPU exception are not includes in the core file.","-Disable SPU exception detection: SPU exception are not includes in the core file.","-Disable RSX exception detection: RSX exception are not includes in the core file.","-Disable Foot Switch detection: the foot switch detection is deactivated.","-[★ Corefile Generation Option]","Disable Memory Dump: The memory dump is not include in the core file.","-[★ Execution Control Option]","Enable restart process and core dump function after core dumped: After a core file dumped, the process will restart and the core dump function activated.","-Off: Deactivate the core dump function.","-On (Save to /app_home): Activate the core dump function and save the core file to /app_home.","-On (Save to /dev_ms): Activate the core dump function and save the core file to /dev_ms.","-On (Save to /dev_usb): Activate the core dump function and save the core file to /dev_usb.","-On (Save to /dev_hdd0): Activate the core dump function and save the core file to /dev_hdd0.","#Crash Report:","When the console crashes, a report can be sent to Sony servers.","-Off: Deactivate the Crash Report function.","-On: Activate the Crash Report function.","#Crash Status (CEX Debug Settings Only):","-Ready:","-Busy:","-Never be called:","#VSH Crash Dump Generator (CEX Debug Settings Only):","When the console crashes, a report can be sent to Sony servers.","-Off:","-On:","#System Update Debug (CEX Debug Settings Only):","Activate/deactivate the system update debug funcion, which allows the system to be downgraded with the official Sony update manager. Also allows easy firmware switching by storing a /PS3/UPDAT.PUP (can be renamed) in /dev_hdd0/updater/01, then another in /dev_hdd0/updater/02 etc.","Then go to \\"System Update\\" \76 \\"Update via Hard Disk\\" and select the update to install.","-Off: Deactivate the system update debug funcion","-On: Activate the system update debug funcion","@Only up to 20 firmware versions will be shown and the minimum allowed firmware is version 2.70.","#Information Board QA Server (CEX Debug Settings Only) :","Switches the information board server to the production quality assurance server.","-Off: Use the release (np) information boarder server.","-On: Use the production quality assurance (prod-qa) information board server.","@The Information Panel was removed as of Firmware 3.00.","#Format Marlin Personal Data (CEX Debug Settings Only):","-None","#PowerOnReset (DEX and AVTool Debug Settings Only):","The console is automatically turned on when the main power button is turned on.","-Off: deactivate the PowerOnReset function.","-On: activate the PowerOnReset function.","#Boot Mode (DEX and AVTool Debug Settings Only):","Choose which mode to boot the console.","-Debugger Mode: Boot on the debugger, for debugging purpose.","-System Software Mode: Boot on system software mode, for developing purpose.","-Release Mode: Boot on release mode, the same than retail console, for finals tests purpose.","#User Process Memory Size (AVTool Debug Settings Only)","-Tool Mode:","-Console Mode:","#Blu-ray Disc Access (DEX and AVTool Debug Settings Only):","Choose the Blu-ray disc type of access.","-BD Emulator (DEV): Use the internal hdd for the BD-Emulator. (Reference Tools only)","-BD Emulator (USB): Use an usb hdd formatted for the BD-Emulator.","-BD Drive: Use the Blu-Ray Disc drive.","#Transfer Rate Pacing for BD Emulator (DEX and AVTool Debug Settings Only):","When the BD Emulator function is activated, the transfer rate can be choose between two options.","-HDD Native: Maximum transfer rate.","-Equiv. to BD Drive: Same transfer rate than the BD Drive.","#HOSTFS Newtork (AVTool Debug Settings Only)","-DEVLAN:","-LAN:","#Network Settings for Debug (DEX and AVTool Debug Settings Only):","Choose different network settings for the debugging than the settings used in usual settings.","-Single Settings: Use the same network settings for debugging than settings used in [Settings] \76 [Network Settings].","-Dual Settings: Use two different network settings.","#Connection Status List for Debug (DEX and AVTool Debug Settings Only):","Show the network information for the debugging.","#Connection Settings for Debug (Dual Settings) (DEX and AVTool Debug Settings Only):","Choose network settings for the debugging.","@Note: the Network Settings for Debug function have to be set on Dual Settings.","#Pad Auto Detect (DEX and AVTool Debug Settings Only):","This function allows the console to automatically detect a paddle connected by USB.","-Off: Deactivate the Pad Auto Detect function.","-On: Activate the Pad Auto Detect function.","#Initialize Boot Parameters (DEX and AVTool Debug Settings Only):","Reset boot parameters to their default value.","-Yes: Reset boot parameters.","-No: Do not reset boot parameters.","#Update Server URL (DEX and AVTool Debug Settings Only):","Choose the server of firmware updates when selecting [Settings] \76 [System Update].","-Example: http://www.myexampleserver.com/PS3/updat.txt","-/PS3/updat.txt example:","Dest=82;ImageVersion=FFFFFFFF;SystemVersion=1.0000;CDN_Timeout=30;CDN=http://www.myexampleserver.com/PS3/UPDAT.PUP.100.001;","Dest=82;ImageVersion=FFFFFFFF;SystemVersion=2.0000;CDN_Timeout=30;CDN=http://www.myexampleserver.com/PS3/UPDAT.PUP.200.001;","#Video Upload Debug (DEX and AVTool Debug Settings Only):","When a video is uploaded on YouTube with the video upload function, the uploaded video is set to private.","-Off: The Video Upload Debug function is deactivated.","-On: The Video Upload Debug function is activated.","#Wake On LAN (DEX and AVTool Debug Settings Only):","Wake-on-LAN is an Ethernet computer networking standard that allows a computer to be turned on or woken up by a network message. The message is usually sent by a program executed on another computer on the same local area network.","-Off: Deactivate the Wake On Lan function.","-On: Activate the Wake On Lan function, the console can be turned on by a network message.","#PlayStation®Store Ad Clock:","Change the clock time of the ★ Title Store Preview (Store).","-Off: The PlayStation ®Store Ad Clock function is deactivated.","-On: The PlayStation ®Store Ad Clock function is activated.","#Geo Filterin for PlayStation®Store (CEX Debug Settings Only):","-Normal:","-Always Succeed:","-Always Fail:","#Remove Game Licence (CEX Debug Settings Only):","Remove the game licence installed.","#Cancel Game Purchase Mode:","-Off:","-On:","#Home Debug (CEX Debug Settings Only):","-Off:","-On:","#Delete Trophy Personal Data (CEX Debug Settings Only):","Delete all game trophies personal data.","#Dummy XMB&trade; (in-game) Debug (DEX and AVTool Debug Settings Only):","This function checks how applications react while the XMB&trade; in-game is used. If the resources debits are not enough, a message will be display in the notification window.","Off: The Dummy XMB&trade; (in-game) Debug function is deactivated.","On: The Dummy XMB&trade; (in-game) Debug function is activated.","#Dummy BGM Player Debug (DEX and AVTool Debug Settings Only):","This function checks how applications react while the BGM Player is used. If the resources debits are not enough, a message will be display in the notification window.","Off: The Dummy BGM Player Debug function is deactivated.","On: The Dummy BGM Player) Debug function is activated.","#TPPS Proxy :","-Do Not Use:","-Use:","GameUpdate Impose Test:","The application will find a fake patch in order to test how the application will react when a patch is found.","-Off: Deactivate the GameUpdate Impose Test function.","-On: Activate the GameUpdate Impose Test function.","#Network Emulation Setting:","Emulate the network in order to test how the application will react with networks troubles.","-Off: the Network Emulation Setting function is deactivated.","-Option 1: The Network Emulation Setting function is activated. (packet delay time: 100ms)","-Option 2: The Network Emulation Setting function is activated. (bandwitch limitation: 132072 bps)","-Option 3: The Network Emulation Setting function is activated. (send packet loss: 5%)","#Network Emulation Status:","Show information of the Network Emulation Setting function. This information is also showed when selecting an option in Network Emulation Setting function.","#Auto-Off Debug (CEX Debug Settings Only):","Set to auto-off or not the debug functions after a period of time.","-Off: Do not auto-off the debug functions.","-On:  Auto-off the debug functions.","#MediatedServices: Mediator URL (DEX and AVTool Debug Settings Only):","Set the mediator URL of Mediated Services.","#MediatedServices: Provider Data (DEX and AVTool Debug Settings Only):","Set the provider data of Mediated Services.","#MediatedServices: Notifications (DEX and AVTool Debug Settings Only):","Activate/deactivate the Mediated Services notifications.","-Off: The MediatedServices Notifications function is deactivated.","-On: The MediatedServices Notifications function is activated.","#WLAN Device:","Activate/deactivate the wireless LAN device.","-Off: Deactivate the wireless LAN device.","-On: Activate the wireless LAN device.","@Note: The wireless LAN device have to not be use to deactivate it.","#NAT Traversal Information:","NAT traversal techniques are typically required for client-to-client networking applications, especially peer-to-peer and Voice-over-IP (VoIP) deployments.","(http://en.wikipedia.org/wiki/NAT_traversal)","#Internet Browser Debug (CEX Debug Settings Only):","Activate/deactivate the internet browser debug function that allows to change engine and user agente options. It can be acessed by pressing triangle button in [Network Category] \76 [Internet Browser]","Also, a log file \\"webbrowser.txt\\" will be created if a USB device is connected.","-Off: Deactivate the internet browser debug function.","-On: Activate the internet browser debug function.","#SMSS Result Output (CEX Debug Settings Only):","-Off:","-On:","#Adhoc SSID Prefix:","Set the prefix name of the Ad-hoc SSID’s. The default value is set for PSP&trade; devices","#Disc Auto-Start at System Startup:","Start the disc automatically when the system is turned on.","-Off: Deactivate the Disc Auto-Start at System Startup function.","-On: Activate the Disc Auto-Start at System Startup function.","@Note: [System Settings] \76 [Disc Auto-Start] have to be turned on too.","#3D Video Output:","Set the video output to 3D.","-Automatic: Video output settings are automatically set.","-On: Force the 3D video output.","#Fake NP SNS Throttle:","Fake a throttling (a delay between information sends) into the social network service.","-Off (60 sec): The Fake NP SNS Throttle function is deactivated, the throttling is set to 60 seconds.","-On (0 sec): The Fake NP SNS Throttle function is activated, the throttling is set to 0 seconds.","-On (10 sec): The Fake NP SNS Throttle function is activated, the throttling is set to 10 seconds.","-On (120 sec): The Fake NP SNS Throttle function is activated, the throttling is set to 120 seconds.","-On (3600 sec): The Fake NP SNS Throttle function is activated, the throttling is set to 3600 seconds.","-On (Throttle Closed): The Fake NP SNS Throttle function is activated, the throttling is deactivated.","#Debug for HDD Exchange Utility (CEX Debug Settings Only):","Clone the system HDD to any connected USB device","#Fake Plus:","Fake the activation of PlayStation® Plus.","-Off: The Fake Plus function is deactivated.","-On: The Fake Plus function is activated.","#Application Type:","-None.","#Push Console Binding (CEX Debug Settings Only):","-Off:","-On:","#Automatic Download (CEX Debug Settings Only):","Set automatic download on or off, on scheduled time (game updates, system software updates, and selected movies).","-Off: Deactivate the Automatic Download.","-On: Activate the Automatic Download.","#Motion Controller Calibration Result (CEX Debug Settings Only):","Shows lastest results from motion controller calibration.","-Off: Do not show the lastest results from motion controller calibration.","-On: Show the lastest results from motion controller calibration.","#VideoEditor Delete Preset BMG (CEX Debug Settings Only):","Delete the Video Editor preset background music.","#Improper Shutdown Warning:","When the console is not turned off properly, it will ask to check the file system and restore it if it is corrupted.","-Off: Deactivate the improper shutdown warning screen.","-On: Activate the improper shutdown warning screen.","#Pre-order Timer (CEX Debug Settings Only):","Set to show or not the pre-order content timer before it\47s launch,","-Off: Do not show the  the pre-order content timer before it\47s launch.","-On:  Show the pre-order content timer before it\47s launch.","#SF Force:","-Off:","-On:","#PlayStation®Store Manifest URL:","-Off:","-On:","#Korea Legal Requirement Debug (CEX Debug Settings Only):","-Off:","-On:","#Closed Captions:","Set to show or not closed captions.","-Off: Do not show closed captions.","-On: Show closed captions.","#Closed Captions Settings:","-Off: Manually set the closed caption font, size, color and etc.","-On: Automatically set the closed caption settings.","#PSP&trade; EMU Menu (CEX Debug Settings Only):","Activate/deactivate the PSP&trade; settings on [Game Settings].","-Off
