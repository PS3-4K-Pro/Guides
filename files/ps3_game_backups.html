kup managers.","@Game Backup Tools for Windows:","-1. Connect a USB device to the system. (Right port a.k.a /dev_usb000)","-2. Click [here](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Guides/releases/download/Custom/External_Application_-_Game_Backup_Tools.pkg) to install \\"Game Backup Tools\\" applications to the USB device.","-3. Place the \\"Game Backup Tools\\" applications which were installed earlier on the USB device \\"/PS3/APP/GAME_BACKUP_TOOLS\\" anywhere on the PC.","-4. Run the applications and follow the on-screen instructions to create a proper backup.","#How to play a Game Backup?","To play a game backup, the game must be placed inside the correct folders according to its type.","-Physical Disc Backups:","Physical Game Backups commonly known as JB format must be placed inside the [\47GAMES\47](http://0/dev_hdd0/GAMES) folder on the system storage.","-Digital Games Backups:","Digital game backups are in PKG format and must be placed in the [\47packages\47](http://0/dev_hdd0/packages) folder on the system storage or on external USB devices, alternatively .pkg files can also be placed in the root of a USB Device and then installed using the Package Manager.","@The extension .pkg must be in lowercase.","-Disc Image Backups:","Disc image backups are in ISO (.iso) format and must be placed in the [\47PS3ISO\47](http://0/dev_hdd0/PS3ISO) folder on the system storage or on external USB devices.","Game backups in ISO format can also be burned to DVD5, DVD9 or Bluray (depending on image size) and played on jailbroken systems. (Cobra/Mamba/PS3HEN must be enabled)","@In addition, to save space, ISO images can be compressed into .zip, .7zip or .rar formats. However, they are temporarily extracted when mounted, and if the archive is too big, it will take several minutes to decompress, making the feature impractical. [PKG Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PKG_Roms_Launcher.pkg) and app_home shortcut are required.","@To play game backups, a backup manager must be installed on the system, except for digital game backups (PKG) and physical game backups discs.","-Extracted Digital Games Backups:","Extracted digital games backups are extracted pkgs and must be placed in the [\47GAMEI\47](http://0/dev_hdd0/GAMEI) folder on the system storage or on external USB devices.","@The \47GAMEI\47 option must be checked in the [\47setup\47](http://0/setup.ps3) page and app_home or Virtual Drive must be enabled.","@Some games are not compatible with this method.","#Game IDs:","Each game has its unique ID used for identification, network features and additional content.","It\47s formed by a combination of a common PREFIX + GAME NUMBER.","Example: BCUS98111","Physical Edition:","-BCUS:  First-party game, American version.","-BLUS:  Third-party game, American version.","-BCES:  First-party game, European version.","-BLES:  Third-party game, European version.","-BCAS:  First-party game, Asian version.","-BLAS:  Third-party game, Asian version.","-BLKS:  Third-party game, Korean version.","-BLJM:  Third-party game, Japonese version.","Digital Edition:","-NPUA: Fist-party game, American version.","-NPUB: Third-party game, American version.","-NPEA: Fist-party game, European version.","-NPEB: Third-party game, European version.","-NPHA: First-party game, Asian version.","-NPHB: Third-party game, Asian version.","-NPJA: Fist-party game, Japonese version.","-NPJB: Third-party game, Japonese version.","-NPIA: System Software, Universal version.","\74/script\76"].join("\\n")+\47\74/body\76\74/html\76\47),main();');
