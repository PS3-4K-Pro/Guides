hosts","Information:","-Mod menu: Religion v1.","-How to enable: R3 button.","-How to select options: &#9633;.","Supported IDs:","-BLES01945","-BLES01948","-BLJM61125","-BLUS31270","#Call of Duty: Word At War","Information:","-Mod menu: Cake Up v2.5","-How to enable: L1 + R3 button.","-How to select options: X.","Supported IDs:","-BLES00354","-BLES00355","-BLES00357","-BLES00404","-BLES00457","-BLKS20098","-BLUS30192","#Note:","@Disable the syscalls only after launching the game, otherwise the mod menus will not load.\74/script\76","\74script type=\\"cl\\" id=\\"Duke Nukem Forever\\"\76","#Duke Nukem Forever","Information:","-Mod menu: CabooseSayzWTF.","-Toggle Freeze AI: SELECT button.","-Toggle God Mode + Enable MP Cheats: L2 button.","-Toggle Third-person: R2 button.","-Spawn a Bot (MP): &larr;.","-Toggle Invisibility: &darr;.","-Toggle No Clipping: &uarr;.","How to enable cheats in multiplayer info:","-Press L2 and you will be the (server admin), press L2 again and you can toggle gode mode on/off.","-Presing L2 in sp gives god mode instantly unlike in mp where you have to press it twice.","#Easy Challenges and XP Lobby Mod","Information:","1 Kill = 827100 XP (Instant Level 42) and all digs content gets unlocked.","@Everybody in the game gets the XP if you are host.","Easy Challenges:","All challenges require just 1 instead of there original challenge needs. So if a challenge required 200 kills, it now requires 1 kill. All challenges have been modified besides find all secret mp areas and emo life.","You can now also get perfectionest very early, just do 1 melee kill.","Challenges being complete stick even if you go back to a non modded duke nukem forever.","-Enables Cheats in MP and adds 1 bot: SELECT Button. (Can no longer view scoreboard)","-God Mode: &uarr;. (Removes taunting, should have taunt challenge done by now anyways)","Supported IDs:","-BLES01147","\74/script\76","\74script type=\\"cl\\" id=\\"Dead Island\\"\76","#Dead Island","Information:","-Mod menu: Official debug.","-How to enable: START button.","Supported IDs:","-BLES00749","-BLES01681","-BLUS30790","-BLUS31026","#Dead Island: Riptide","Information:","-Mod menu: Official debug.","-How to enable: START button.","Supported IDs:","-BLES01739","-BLUS31052\74/script\76","\74script type=\\"cl\\" id=\\"Grand Theft Auto\\"\76","#Grand Theft Auto IV","Information:","-Mod menu: Glitching v9.1.","-How to enable: L1 + L3 button.","Supported IDs:","-BLES00229","-BLES00258","-BLES01128","-BLJM60093","-BLUS30127","-BLUS30682","-NPEB00882","-NPUB30702","Enhancement Pack:","-New visual enhancements and fixes. (no more blur/DOF)","-New road textures.","-New trees textures.","-New blood textures.","-Colored icons for weapons.","-Improved HUD.","-New slimmer radar.","-Improved rain.","-Even better clouds.","-Improved water texture.","-HD vehicle dirt.","-New lens flare.","-Improved car headlights.","-New PC cursors.","-New radar & map.","-Radio HUD is now colored.","-Improved icons for weapons.","-Improved water texture.","-Improved rain and corona textures.","-Vehicles don\47t have grain on them.","Supported IDs:","-BLES01128","-BLUS30127","-BLUS30682","-NPEB00882","-NPUB30702","#Grand Theft Auto V","Information:","-Mod menu: Premium Menu.","-How to enable: &larr; + L1 button.","Supported IDs:","-BLES01807","-BLUS31156\74/script\76","\74script type=\\"cl\\" id=\\"Gran Turismo \\"\76","#Gran Turismo 5","Enhancement Pack - Master Mod:","Debug features enabled for any game build.","-Pressing SELECT on the main menu brings up a debug menu.","-Holding R1 while going to the photo travel mode unlocks all locations.","-Holding R1 while openning all tickets/vouches runs in debug mode; no tickets are consumed.","-Pressing START in any event or license completes them.","-Pressing START in the Used Car Dealership on a car gives you the car for free.","-Pressing &#9651; in the Dealership on a car color gives you the car for free.","-Holding R1 while viewing a car in the garage does not make the car spin.","-Holding R1 while picking a car in arcade mode does not make the car spin.","-Runviewer/QA/Debug features enabled in Course Maker.","-Quick Location Switcher debug feature enabled in Photo Travel.","-Runviewer features (Resolution Changing) enabled in Options.","LAN Enabled & Online Experience Improvement:","-More cars allowed in One-Make.","-All tracks had their \\"rain_situation\\" enabled, meaning you can now set any track rainy.","-Template02 and_4 are now playable online along with Top Gear variants.","-It is now possible to use karts and F1\47s in Online Rooms without regulations. FGT vs F1\47s are now possible.","-Updated ALL online [car sets](Full list: http://docs.google.com/document/d/1wP0jUh-rrbH_lI8PL3m6wU39RNbn3qalawl_T0BOcl8/edit?usp=sharing)","-Changed default track to Autumn Ring - Mini for faster room loading.","-Shuffle list rebalanced.","-Time to pick tracks increased from 40 to 45s.","-Countdown time increased.","PS2 Tracks re-added","-42 Tracks!","-Added missing logos, maps, previews for them.","-Fixed many issues related to the original files for them.","Added scrapped cars:","-Polyphony Digital X1 (fan) - From GT5 QA Build of Sept. 16th 2010.","-Red Bull X2010 S.Vettel (Old) - Model from GT5 QA Build of Sept. 16th 2010.","-Nissan SKYLINE Coupe 370GT (GT Academy Version) \4707 - Car from GT Academy 2012 that never carried to GT5.","- Readded scrapped old template02 track (as template12).","- New racing modifications.","Other changes:","-Special Settings are unlocked by default in options.","-Increased the AI difficulty of the arcade mode. Old \\"Professional\\" difficulty is \\"Normal\\".","-It is now possible to go in the Photo Travel with a standard car.","-Photo Mode in-race now lets you take the camera everywhere (Debug Cam Addon)","-You can go in the museum menu, but it does not work much, still.","-It is now possible to take photos of standards without the zoom restriction.","-You can now paint special cars in GT Auto.","-You can also paint wheels for special cars in GT Auto.","-Added a notice in the main menu with mod details.","-All Rally tracks had their AI in arcade increased from 4 to 12-16.","-Added a RACE_EDIT/Event Creator event in A-Spec (Beginner)","-Changed the base path for RACE_EDIT that makes saving xml files possible.","-Removed ALL annoying gttop (Main Menu) PSN prompts while connected to the internet.","-Update Main Menu year to 2020.","-Changed some RACE_EDIT strings \\"WRITE FILE DONE\\"/\\"WRITE FILE FAILED\\" to more human readable strings.","-Car dealership now sells all the cars.","-Restored cut A-Spec events. (Removed as of 1.0.5 while polishing)","-PS2 Tracks that did not have a map menu icon now have one. (Credits to Shy_Doge)","-PS2 Tracks that did not have a logo now have one.","-Restored a GTHD/GT5P scene for a car selection in GT Mode which looks a lot cooler.","-Money limit increased from 20,000,000 to 2,000,000,000 (possibly only new saves).","-Online: Minimum Shuffle Base changed from 300 to 240.","-Online: Maximum Shuffle base changed from 500 to 1000.","-Online: Shuffle list for higher PP ranges imported from GTPSP.","-Online: Time to finish minimum changed from 20 seconds to 10.","-Online: Time to pick during track vote has been increased from 40 to 45s, due to the added tracks.","-Reimplemented offline login presents (and increased XP/Cash ratio).","-Added some A-Spec dummy events just to test out template02 and_4.","-It is now possible to use karts and F1\47s in GT Mode (the former will see grids full of F1 AIs though).","-Added an Easter Egg. (Hint: IA-15 AI) - Credits to Xenn","-Added Top Gear test tracks variants to Arcade and Online Modes.","-Template02 and_4 can now be selected in Course Maker.","-Some unobtainable tuning parts are now given when using the \\"Add All Tuning Parts\\" option. (New saves only).","Increased favorite limits:","-Courses (Online?) - 50 to 200","-Photos - 50 to 200","-Replays - 50 to 200","-Cars - 100 to 1000",
