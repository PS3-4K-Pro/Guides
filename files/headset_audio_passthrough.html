n on preparing the device.","-6. At this point you may need to enter your Bluetooth device\47s pass key in order to complete the pairing process. ( Usually 0000 or 1234)","-7. Once the pairing is complete, you\47ll see this confirmation page. This means your Bluetooth device shares a secure, wireless connection with the PS3. Press the OK button to continue.","\74/script\76","\74script type=\\"cl\\" id=\\"Setting the Output Audio\\"\76","#Instructions:","-1. In the XMB™ home menu, go to [Settings] \76 [Accessory Settings].","-2. Select the \\"Audio Device Settings\\" option.","-3. Select the Input Device as your Registered Headset Device.","-4. Select the output device as your Registered Headset Device, at this point, we are configuring the audio to output through the headset.","-5. Press the \\"OK\\" button to continue.","@The sounds of the XMB™ will still be played on the TV, but as soon as you enter a game, the audio will be played through the headset device.","@Official Sony BT headset (Pulse) will not work if this option is enabled.","\74/script\76","",""].join("\\n")+\47\74/body\76\74/html\76\47),main();');
