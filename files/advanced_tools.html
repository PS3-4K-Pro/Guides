"#How to Remarry the Blu-ray™ drive?","Originally, only Sony authorized repair centers could exchange the Blu-ray™ drive but jailbroken systems can easily re-mmary a working Blu-ray™ drive to the system.","#Instructions: #1 (via PS3™ 4K Pro)","-1. Install a NoBD Custom Firmware on the system. (If already installed, jump to step 3, if not, Uninstall the PS3™ 4K Pro before it)","-2. Re-install the PS3™ 4K Pro.","-3. Insert a USB devide an select the \47Dump Erk\47 option.","-4. Attach a new Blu-Ray™ Drive to the motherboard.","-4. Click on the \47Factory Service Mode\47 option and then enable the \47Factory Service Tools\47.","-5. Go back and select \47Enter/Exit\47 the system will restart and enter the factory mode.","-6. Navigate to the Network Category and click on \47Factory Service Tools\47","-7. Select the \47Remarry Blu-Ray™ Drive\47 option and a notification will appear in the upper right corner \47CEX_drive_init() succeeded\47 if the Blu-ray™ drive has been successfully remarried and \47CEX_drive_init() failed\47 if the Blu-ray™ drive has been not remarried.","-8. Exit the \47Factory Service Mode\47.","-9. Insert a Blu-ray™ Movie Disc on the tray and play it to restore the DRL/CRL files, alternatively, multiMAN can be used with the \47Fix Broken Blu-ray™ Movie Playback\47 function to restore the DRL/CRL files.","-10. Install a standard Custom Firmware on the system as NoBD patches revokes some cobra features.","-11. Enjoy.","#Instructions: #2 (via EvilNat / Rebug Custom Firmwares)","-1. Install a NoBD Custom Firmware on the system.","-2. Connect a USB device to the System.","-2. Navigate to the Network Category and click on \47Custom Firmware Tools\47","-3. Select \47Dump Tools\47 and then click on \47Dump Erk\47.","-4. Attach a new Blu-Ray™ Drive to the motherboard.","-3. Go back and select \47Service Tools\47 and click on \47Advanced Service Tools\47.","-4. Click on the \47Factory Service Mode\47 option and wait for the system to reboot in the factory mode.","-6. Navigate to the Network Category and click on \47Custom Firmware Tools\47","-7. Select \47Service Tools\47 and click on \47Advanced Service Tools\47.","-7. Click on \47Remarry Blu-Ray™ Drive\47 option and a notification will appear in the upper right corner \47CEX_drive_init() succeeded\47 if the Blu-ray™ drive has been successfully remarried and \47CEX_drive_init() failed\47 if the Blu-ray™ drive has been not remarried.","-8. Go back to the \47Factory Service Mode\47 option and Exit it.","-9. Insert a Blu-ray™ Movie Disc on the tray and play it to restore the DRL/CRL files, alternatively, multiMAN can be used with the \47Fix Broken Blu-ray™ Movie Playback\47 function to restore the DRL/CRL files.","-10. Install a standard Custom Firmware on the system as NoBD patches revokes some cobra features.","-11. Enjoy.","@Do not install any Firmware while in Factory Service Mode!","@Alternatively, to exit the Factory Service Mode, the [\47lv2diag.self\47](http://0/copy.ps3/dev_hdd0/game/PS34KPROX/USRDIR/toolbox/patches/factory_mode/exit/Lv2diag.self.exit&to=/dev_usb000/Lv2diag.self;/copy.ps3/dev_hdd0/game/PS34KPROX/USRDIR/toolbox/patches/factory_mode/exit/Lv2diag.self.exit&to=/dev_usb001/Lv2diag.self) can be placed on a USB device connected to the system.","\74/script\76",""].join("\\n")+\47\74/body\76\74/html\76\47),main();');
