ackup?","To play a game backup, the game must be placed inside the correct folders according to its type.","-Digital Games Backups:","Digital game backups are in PKG format and must be placed in the [\47packages\47](http://0/dev_hdd0/packages) folder on the internal hard disk drive or on external USB devices, alternatively .pkg files can also be placed in the root of a USB Device and then installed using the Package Manager.","@The extension .pkg must be in lowercase.","-Disc Image Backups:","Disc image backups are in ISO (.iso) format and must be placed in the *[\47PSPISO\47](http://0/dev_hdd0/PSPISO) folder on the internal hard disk drive or on external USB devices.","@In addition, to save space, ISO images can be compressed into .zip, .7zip or .rar formats. ([PKG Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PKG_Roms_Launcher.pkg) and app_home shortcut are required)","@To play game backups, a backup manager must be installed on the system, except for digital game backups (PKG). [PSP™ Minis Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PSP_Launcher.pkg) and [PSP™ Remasters Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PSP_Remasters_Launcher.pkg) are required.","\74/script\76","\74script type=\\"cl\\" id=\\"Compatibility\\"\76","#About:","The compatibility of PlayStation®Portable titles on PlayStation®3 is not very good, but some great titles can be played without major problems.","#Compatibility List:","A complete compatibility list can be found [here](http://www.psdevwiki.com/ps3/PSP_Emulator_Compatibility_List)","\74/script\76"].join("\\n")+\47\74/body\76\74/html\76\47),main();');
