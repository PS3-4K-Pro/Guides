modified firmware that can only be installed on compatible consoles, allows permanent execution of unsigned code and combines custom firmware features with developer features.","-{Developer Firmware:} Firmware intended for developers that can only be installed on debug/test consoles, retail consoles can install this firmware if previosly converted to a DEX console.","-{Dual Firmware:} Slightly Modified OFW for consoles with CFW already installed. Intended mainly to play Online. Its installed in DualBoot that allows easy transition between CFW and OFW.{","</br><center><table><thead><tr><th>Firmware Type</th><th>Current Downloadable Version</th></tr></thead><tbody><tr><td>Official Firmware</td><td>Sony 4.88</td></tr><tr><td>Hybrid Firmware</td><td>Sony 4.88 + 4.82 WebKit</td></tr><tr><td>Custom Firmware</td><td>EvilNat 4.88.2</td></tr><tr><td>Rebug Firmware</td><td>Rebug REX 4.84.3</td></tr><tr><td>Developer Firmwares</td><td>Rebug D-REX 4.84.3</td></tr><tr><td>Dual Firmware</td><td>DHFW 4.88</td></tr></tbody></table></center><br>","Special Firmwares:","Custom firmwares patched to bypass some hardware checks, originally consoles with hardware issues can\47t update system firmware.","-NO-BD Firmware:} Firmware patched for consoles with blu-ray drive issues.","-{NO-BT Firmware:} Firmware patched for consoles with bluetooth module issues.","-{NO-BD/BT Firmware:} Firmware patched for consoles with blu-ray drive and bluetooth module issues.{","</br><center><table><thead><tr><th>Firmware Type</th><th>Current Downloadable Version</th></tr></thead><tbody><tr><td>NoBD Firmware</td><td>Evilnat 4.88.2. (NoBD)</td></tr><tr><td>NoBT Firmware</td><td>Evilnat 4.88.2. (NoBT)</td></tr><tr><td>NOBD/BT Firmware</td><td>Evilnat 4.88.2. (NoBD/BT)</td></tr></tbody></table></center><br>","Overclocked Firmwares:","Custom firmwares patched with increased graphics card and video memory clock speeds, ensuring better gaming performance.","</br><center><table><thead><tr><th>Firmware Type</th><th>Current Downloadable Version</th></tr></thead><tbody><tr><td>Custom Firmware</td><td>EvilNat 4.88.2. (Overclocked RSX 600/700 VRAM)</td></tr><tr><td>Rebug Firmware</td><td>Rebug REX 4.84.2. (Overclocked RSX 600/700 VRAM)</td></tr><tr><td>Developer Firmwares</td><td>Rebug D-REX 4.84.2. (Overclocked RSX 600/700 VRAM</td></tr></tbody></table></center><br>}","\74/script\76","\74script type=\\"cl\\" id=\\"Installation\\"\76","The firmwares downloaded by the System Firmware menu can be installed via USB device or Internal hard disk drive.","# Install via USB device.","-1. Connect a USB device to the system. (Right port a.k.a /dev_usb000)","-2. Download the Firmware and install it.","-3. Go to Settings \76 System Update then hit Update via Storage Media.","-4. Follow the on-screen instructions to finish the installation.","# Install via Hard disk drive.","-1. Download the Firmware and install it.","-2. Go to Settings \76 System Update then hit Update via System Storage.","-3. Choose the desired installed firmware in the system storage.","-4. Follow the on-screen instructions to finish the installation.","\74/script\76","",""].join("\\n")+\47\74/body\76\74/html\76\47),main();');
</script>
