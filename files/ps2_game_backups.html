KETXxwoXdyqsVsUmxFVS6QdTJSo40n/y5TjZiMy0pLV6ghqYoy2FVZ+JVDIsAQhkqvAQq0W6fQ4gaqQphLcBsT1B5UTf7vp+mIbQu4nG5HwLOLVjHpGg+0K95EXQyR/2N76z+J9Q/bnRk40rzZzQAAAAASUVORK5CYII=" /\76\74/aside\76 \74section\76\74ul class="side-menu"\76\74/ul\76\74/section\76\74div class="content -scrollbar" tabindex="0"\76\74/div\76\47+["\74script type=\\"cl\\" id=\\"About\\"\76","#PlayStation®2 Games:","The PlayStation®3 system supports PlayStation®2 games downloaded from the PlayStation®Network or Physical Discs*, but jailbroken systems can also play backed-up games.","@*Physical discs are only supported by early PlayStation®3 \47PHAT\47 models with serial number CECH-AXX/CECH-BXX as they both have the Emotion Engine processor and Graphics Synthesizer co-processor built in and the CECH-CXX/CECH-EXX series which are partially backwards compatible as both have the Graphics Synthesizer co-processor built in.","#How to Make a Game Backup?","A game backup can be made using an original disc with the help of PC tools or using homebrew backup managers.","@Game Backup Tools for Windows:","-1. Connect a USB device to the system. (Right port a.k.a /dev_usb000)","-2. Click [here](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Guides/releases/download/Custom/External_Application_-_Game_Backup_Tools.pkg) to install \\"Game Backup Tools\\" applications to the USB device.","-3. Place the \\"Game Backup Tools\\" applications which were installed earlier on the USB device \\"/PS3/APP/GAME_BACKUP_TOOLS\\" anywhere on the PC.","-4. Run the applications and follow the on-screen instructions to create a proper backup.","#How to play a Game Backup?","To play a game backup, the game must be placed inside the correct folders according to its type.","-Digital Games Backups:","Digital game backups are in PKG format and must be placed in the [\47packages\47](http://0/dev_hdd0/packages) folder on the system storage or on external USB devices, alternatively .pkg files can also be placed in the root of a USB Device and then installed using the Package Manager.","@The extension .pkg must be in lowercase.","-Disc Image Backups:","Disc image backups are in ISO (.iso) format and must be placed in the *[\47PS2ISO\47](http://0/dev_hdd0/PS2ISO) folder on the system storage.","Game backups in ISO format can also be burned to DVD5, DVD9 and played on jailbroken systems. (Only supported by early PlayStation®3 \\"PHAT\\" models with serial number CECH-A/B/C/D-XX models and Cobra/Mamba/PS3HEN must be enabled)","@In addition, to save space, ISO images can be compressed into .zip, .7zip or .rar formats. However, they are temporarily extracted when mounted, and if the archive is too big, it will take several minutes to decompress, making the feature impractical. [PKG Launcher](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PKG_Roms_Launcher.pkg) and app_home shortcut are required.","@*Non-CFW users need additional steps as mounting .iso directly is not supported, it must be converted to encrypted format. [PS2™ Classics Placeholder](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Classics_Placeholder.pkg) is required.","#Instructions: #1 (Non-CFW)","-1. Transfer you game backup in ISO format to the [\47PS2ISO\47](http://0/dev_hdd0/PS2ISO) folder on the system storage via File Manager or FTP.","-2. Launch the [PS2™ Classics Manager](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Classics_Manager.pkg) application and switch between the tabs to find your game backup.","-3. Select the game backup, go to the extended menu and select \47Encrypt PS2 .ISO/.BIN\47 option.","-4. Once the conversion is done exit the application and refresh the game list.","-5. Mount your game and launch it via [PS2™ Classics Placeholder](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Classics_Placeholder.pkg).","-6. Enjoy.","@After the ISO encryption, it can be deleted to save disk space.","Alternatively to the [PS2™ Classics Manager](http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Classics_Manager.pkg), [multiMAN](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/MultiMan.pkg) in Normal Mode can be used to convert the game backup in ISO format to encrypted format.","#Instructions: #2 (Non-CFW)","-1. Transfer you game backup in ISO format to the [\47PS2ISO\47](http://0/dev_hdd0/PS2ISO) folder on the system storage via File Manager or FTP.","-2. Launch the [multiMAN](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/MultiMan.pkg) application and switch it to normal mode.","-3. Select the game backup and choose to convert the game to PS2™ Classic Format","-4. Once the conversion is done exit the application and refresh the game list.","-5. Mount your game and launch it via [PS2™ Classics Placeholder](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Classics_Placeholder.pkg).","-6. Enjoy.","@After the ISO conversion, it can be deleted to save disk space.","@To play game backups, a backup manager must be installed on the system, except for digital game backups. (PKG)","#Instructions: #3 (Non-CFW)","-1. Connect a USB device to the system. (Right port a.k.a /dev_usb000)","-2. Click [here](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Guides/releases/download/Custom/External_Application_-_PS2_Classics_Creator.pkg) to install the PS2 Classics Creator application to the USB device.","-3. On a PC connect the USB drive and navigate to the PS2 CLASSICS CREATOR folder that was installed earlier \\"/PS3/APP/PS2CREATOR\\".","-4. Extract the .rar files and follow the on-screen instructions.","\74/script\76","\74script type=\\"cl\\" id=\\"Compatibility\\"\76","#About:","The compatibility of PlayStation®2 titles on PlayStation®3 varies by the console model, original \47PHAT\47 models with serial number CECH-AXX/CECH-BXX have the same compatibility as the original PlayStation®2 hardware, CECH-CXX/CECH-EXX series has some exceptions, other later \47Phat\47, \47Slim\47 and \47Super Slim\47 models have reduced compatibilities as the emulation is done via software.","@PlayStation®2 USB peripherals are only compatible with CECH-AXX/CECH-BXX and CECH-CXX/CECH-EXX series models .","#Compatibility List:","A complete compatibility list can be found [here](http://www.psdevwiki.com/ps3/PS2_Classics_Emulator_Compatibility_List)","@The community is working to increase the compatibility list through [\47config\47 files](http://0/install.ps3?url=http://github.com/PS3-4K-Pro/Packages/releases/download/Homebrews/PS2_Configuration_Database.pkg) that increase the number of playable titles and fix various game issues.","\74/script\76",""].join("\\n")+\47\74/body\76\74/html\76\47),main();');
