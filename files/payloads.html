8uI0p+eJsOpjNvZuq2MaRgRMnPNeESftqd2wM3bI0ymBElP+HlyyplxMbcUZ7AiJKfcASIzVujPJn/B2WrutW6cM06AAAAAElFTkSuQmCC" /\76\74/aside\76 \74section\76\74ul class="side-menu"\76\74/ul\76\74/section\76\74div class="content -scrollbar" tabindex="0"\76\74/div\76\47+["\74script type=\\"cl\\" id=\\"About\\"\76","Custom payloads that extend firmware capabilities.","#Cobra","The term \\"Cobra\\" originally referred to the payload originally found in Cobra USB, a USB modchip that added features to CFW consoles. Team Cobra has since moved on to Cobra ODE (Optical Disk Emulator), and decided to open source their payload, and is now included in most modern CFWs.","Cobra features include:","-Blu-Ray Movie region free functionality.","-Cobra opcode to bypass automatic detection of video mode and force specific video mode.","-Fan Control.","-Game ISO Support: PS1&trade;/PS2&trade;/PS3&trade;/PSP&trade;.","-Improper PSX&trade; region patching.","-Kernel Plugin Support.","-Libcrypt Support for PS1&trade; games (LSF/SBI files).","-NTFS HDD Support. (prepNTFS or multiMAN Required to scan contents)","-Network Support: PS1&trade;/PS3&trade;/DVD/BluRay in ISO and Remote Installation of PKGs.","-PRX plugins at boot time .sprx. (Run in background)","-PS1&trade;/PS2&trade; Improvements.","-PS2&trade; ISO Support non-BC (full software emulation) consoles.","-PS3MAPI support, allows you to attach process on both CEX/DEX via its own API app.","-PSP&trade; ISO Support on all PS3&trade;\47s. (using Cobra Launcher, not all games work)","-Run Optical media (Burned/Burnt) support PS1&trade;/PS3&trade; Games for all CFW Models..","-Split ISO support on FAT32 drives. (4GB limitation, split ISO do not need merged play like unsplitted ISO\47s)","-Video ISO Support DVD/Blu-Ray.","and much more...","@Cobra is currenty maintained by EvilNat","#Mamba","Mamba was originally created by Estwald at the time the Cobra Payload was locked down the Cobra USB and it was intended to replicate Cobra\47s features.","Nowadays, in terms of features, they are on par and Mamba has become the testing platform for many of Cobra\47s features as it is safer for testing as it is not built into the firmware and can be run as a kernel plug-in or on demand by homebrews, which is different from its counterpart that runs only at boot time.","@Mamba is currently maintained by Aldostools","\74/script\76","\74script type=\\"cl\\" id=\\"Changlogs\\"\76","#v8.4","-Blacklist access to homebrews NP0APOLLO/NP00PKGI3 when CFW syscalls are disabled.","-Check for NULL memory allocation in make_rif.c.","-Disable boot_plugins.txt when booting into recovery mode.","-Fixed issue in PhotoGUI. It was truncating the path by 16 bytes.","-Force video mode in PS1&trade; games adding \\"NTSC\\" or \\"PAL\\" in the file name of the BIN/CUE.","-Libcrypt Support for PS1&trade; games. (LSF/SBI files)","-PS2 FAN Speed now works with PS2&trade; Classic games.","-PS3MAPI changes for Dynarec.","-PSX Bios patched with product code 0x85 for PAL games.","-Updated PS3MAPI_CORE_VERSION to 0x0124.","#v8.3","-Added cellFsMkdir symbol.","-Added cellUsb000 symbol and data.","-Added constant FAN Speed while a PS2 ISO is launched.","-Added ps3mapi_get_process_module_info.","-Added sm_get_fan_policy patch in kernel.","-Added sm_get_temperature patch in kernel.","-Added sm_ring_buzzer with single_beep, double_beep and triple_beep.","-Added sm_set_fan_policy patch in kernel.","-Block Log In on PSN/SEN when CFW syscalls are enabled.","-Check/Disable/Enable QA Flags.","-Convert someones\47s else savedata to your own savedata.","-Creation of act.dat while launching a PSN game.","-Disable stage2.bin while Recovery Menu is loaded.","-Enable/disable features: Photo GUI, Restore Syscalls.","-Failsafe Cobra stage2.","-Fixed Control FAN payload, avoids loading previous mode.","-Fixed black screen in CFW2OFW converted games.","-Fixed max FAN speed after shutdown.","-Get/Set FAN speed.","-Improve Habib\47s QA flags code.","-Increased from 24 to 32 the max number of map paths.","-Integrated Dynamic Control FAN (to control fan when webMAN is unloaded)","-Load external stage2/plugins from USB device.","-Opcode to activate account. (act.dat)","-Opcode to create CFW Syscalls. (6, 7, 8, 9, 10, 11, 15, 389, 409)","-Opcode to create license. (RIF)","-Opcode to set fake accountID.","-Restore CFW Syscalls without reboot just entering to \\"Settings \76 System Update\\" on XMB.","-Skip license creation (rif) if it already exists.","-Support Photo GUI integration with webMAN MOD (mount games from \\"Photo\\" column)","-Updated ps3mapi_load_process_modules to load custom modules and system modules.","#v8.3 - v7.0","-80010006 Error fix when trying to install a game update with syscall disabled.","-80010017/8001002B Error fix is added since 4.60, this was developed to prevent issues with games when game disc is inserted in BD Drive.","-Added PEEK/POKE (LV1/LV2) as PS3MAPI opcodes. (syscall8)","-Added option to block access and request access to syscall8 using a key.","-Added temporary disablement of Cobra syscall8 to allow dumpers peek 0x1000 to 0x9800","-Allow Syscall 11 to gain full access to syscall 6/7/9/10 to prevent modification from homebrews like multiMAN.","-Allows temporary LV1 peek from syscall 8 when \\"disabling COBRA\\" is not used.","-Block update from disc.","-Boot times speed improved.","-Built-in reactPSN feature supported.","-Dual VSH supported for REBUG REX/D-REX CFW, with the proper hash check code.","-Extra patch for PSP&trade; Save Data is disabled by default to improve compatibility, however can be toggled by CROSS+R1 when launching PSP launcher.","-Firmware spoofing is disabled due to the changes of PSN Auth since 4.60.","-Fixed data corruption if you uninstall game/game update/homebrew with syscall disabled.","-Full burned optical media support for PS3 Games. (CD-R, DVD-R SL/DL, BD-R SL/DL, BD-RE)","-HASH calculation algorithm is changed, now it uses static hashes, so the hashes will not be changed unless modules have major changes.","-Homebrew blocker added, when Syscalls are disabled by plugins or homebrews, it will prevent homebrews from being launched, and it will return as 80010006 on XMB.","-Improved PSX media type support, now it supports following disc types: (2048/2352/2336/2448)","-Improved Video mode patch with proper region detection.","-Improved map_path, to fix the issue with games like Shadow of Mordor.","-LIC.DAT check is patched to fix the issue with launching homebrew since 4.60.","-NPDRM Fself fix is no longer used due to improved fself patches hard coded within the firmware modules on REX/D-REX.","-PLS3 patches are removed from modulespatch.c since this is one of those pre-applied patches on 4.xx CFW.","-PS2&trade; Launcher can still be used, which allows PS2ISO with netemu on backward compatible consoles.","-PS2&trade; Launcher is no longer needed due to new codes in storage_ext, now COBRA can behave the same way that VSH does to apply configuration of DS3 controllers.","-PS2&trade; Netemu can now use decrypted CONFIG, place the game config file in the same game path.","-PS2&trade; Netemu toggle is added for Backward compatible consoles, it is very useful for those units with broken EE/GS chips as well.","-PS2&trade; bc and semi bc consoles wont load iso when cobra disable.","-PS3MAPI 1.2.2 support, it is similar feature comparing to CCAPI, but open sourced project and also can unload vsh plugins ,attatch process on all type of EBOOT. One of those great debugging features.","-PSN Patch stealth mode, it remove custom syscall from the PS3.","-Partial disable syscall8 and unhooks all cobra hooks.","-Permission protection is disabled to increase game compatiblity and full DEX support. (No more issue with Target Manager or CCAPI)","-Run payload with Kernel privileges.","-Stage0 and stage0 base are merged. (Optimization on stage0 and stage1)","-Stealth extension support to disable Syscall 15.","-Syscall 11 is added to support full lv1 peek.","-Syscall 15 is added to allow execution of any lv2 internal function.","-Unknown E3 patches are removed to fix an issue with XMB.","\74/script\76","\74script type=\\"cl\\" id=\\"Credits\\"\76","All developers who contributed to the development of Cobra and Mamba payloads.","-Aldostools.","-Alexander.","-Estwald.","-EvilNat.","-Joonie.","-NzV.","-OsirizX.","-Team Cobra.","-Bguerville.","-Deank.","-Habib.","-Haxxxen.","-Kokotonix.","\74/script\76"].join("\\n")+\47\74/body\76\74/html\76\47),main();');
